<div>
  <label for="email">
    E-mail
  </label>
  <input id="email"
         type="email"
         placeholder="your@email.fr"
         required
         [(ngModel)]="email"
  >
</div>

<div>
  <label for="password">
    Password
  </label>
  <input
    id="password"
    type="password"
    placeholder="Password"
    required
    [(ngModel)]="password"
  >
</div>

<button type="submit" (click)="submit()">
  Log in
</button>
